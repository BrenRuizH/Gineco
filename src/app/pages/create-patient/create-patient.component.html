<div class="page-wrapper">
    <div class="container-fluid animated fadeIn">
        <div class="row page-titles">
            <div class="col-md-5 align-self-center">
                <h3 class="text-themecolor">Registrar paciente</h3>
            </div>
            <div class="">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="form-body">
                            <h3 class="card-title">Solicitud de datos del paciente</h3>
                            <hr>
                            <div class="row p-t-20">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label">Nombre completo</label>
                                        <input type="text" class="form-control" name="nompaciente" [(ngModel)]="patients.nompaciente" placeholder="Nombre completo">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label">Edad</label>
                                        <input type="text" class="form-control" name="edadpaciente" [(ngModel)]="patients.edadpaciente" placeholder="31 años">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Teléfono</label>
                                        <input type="text"  class="form-control" name="telpaciente" [(ngModel)]="patients.telpaciente" placeholder="(999) 999-9999">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label">Dirección</label>
                                        <input type="text" class="form-control" name="dirpaciente" [(ngModel)]="patients.dirpaciente" placeholder="Av. Venustiano carranza 43, Atlacomulco, Edo. De Méx.">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn btn-success" (click)="altaPaciente();"><i class="fa fa-check"></i> Guardar </button> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
